<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./fav/fav2.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calc">
        <div class="visor">
            <input type="text" placeholder="0" id="input" disabled>
        </div>
        <div class="buts">

            <!-- RESETAR CALCULADORA -->
            <input type="button" value="C" id="resetar">

            <!-- APAGAR UM DE CADA VEZ -->
            <input type="button" value="DEL" id="apagar">

            <!-- RESTANTE DOS BOTÃ•ES -->
            <input type="button" value="/" class="in-but">
            <input type="button" value="*" class="in-but">
            <input type="button" value="7" class="in-but">
            <input type="button" value="8" class="in-but">
            <input type="button" value="9" class="in-but">
            <input type="button" value="-" class="in-but">
            <input type="button" value="6" class="in-but">
            <input type="button" value="5" class="in-but">
            <input type="button" value="4" class="in-but">
            <input type="button" value="+" class="in-but">
            <input type="button" value="1" class="in-but">
            <input type="button" value="2" class="in-but">
            <input type="button" value="3" class="in-but">
            <input type="button" value="=" id="igual">
            <input type="button" value="0" class="in-but">
            <input type="button" value="." class="in-but">
        </div>
    </div>

    <script src="./js/calc.js"></script>

</body>

</html>
